<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webzine Board</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts for Inter (Mantine-like look) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="container header-container">
            <h1 class="logo">VisuaL<span class="highlight">Tech</span></h1>
            <nav class="main-nav">
                <a href="#" class="nav-link active">Home</a>
                <a href="#" class="nav-link">Trending</a>
                <a href="#" class="nav-link">Categories</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="board-section">
            <div class="section-header">
                <h2>Latest Articles</h2>
                <p class="section-desc">Discover the most inspiring stories tailored for you.</p>
            </div>

            <div id="post-grid" class="grid-layout">
                <!-- Posts will be injected here by JS -->
                <div class="loading-spinner"></div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 InsightZine. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
